<div class="login backgroundImage">
  <div class="wrapper wrapper-login">
    <div class="container container-login animated fadeIn">
      <h3 class="text-center">Iniciar Sesión para Acceder</h3>
      <div class="login-form">
        <div class="form-group">
          <img class="img-fluid" src="/assets/img/logo-new-ufps-xl.png" alt="Logo BECL">
        </div>
        <div class="form-action">
          <button type="button" class="btn btn-primary btn-rounded btn-social" (click)="signInWithGoogle()">
            <i class="fab fa-google"></i>
            Iniciar Sesión con Google
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
